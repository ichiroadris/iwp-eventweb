<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <!--JS-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="contact.css" />
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700&display=swap" rel="stylesheet" />

  <title>Contact Us</title>
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-lg p-0 " style="background-color: #1c2260;">
    <a class="navbar-brand pl-2" href="#"><img src="../../../media/logo/colorlogo.svg" width="130" alt="" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <form class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav ml-md-auto mt-3 inline ml-sm-3 ">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="# ">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Register</a>
        </li>
        <li class="nav-item mr-4">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li>
          <input class="form-control mr-sm-2  " type="search" placeholder="Search events" aria-label="Search" />
        </li>
        <li>
          <button class="btn btn-outline-success  my-sm-0 ml-3 mr-3" type="submit">
            Search
          </button>
        </li>
      </ul>
    </form>
  </nav>

  <div>
    <h1>Contact Us</h1>

    <div class="map d-flex flex-row flex-fill justify-content-around">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4332.575612866951!2d-122.40514043396684!3d37.78151506083615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858086c212b331%3A0x5e7d635c098b13be!2s155%205th%20St%207th%20Floor%2C%20San%20Francisco%2C%20CA%2094103%2C%20USA!5e0!3m2!1sen!2smy!4v1579008753420!5m2!1sen!2smy"
        width="800" height="400" frameborder="0" style="border:0;" allowfullscreen=""></iframe>

      <ul class="info d-flex flex-column justify-content-between">
        <li id="phone">Phone</li>
        <li id="cs">Customer Support</li>
        <li id="email">E-mail</li>
      </ul>
    </div>
  </div>

  <hr />

  <!--social media icon-->
  <div class="social">
    <img src="./assets/img/fb.png" alt="facebook-icon" class="socialMedia" />
    <img src="./assets/img/twt.png" alt="twitter-icon" class="socialMedia" id="middle" />
    <img src="./assets/img/ig.png" alt="instagram-icon" class="socialMedia" />
  </div>
  <script src="contact.js"></script>

</html>
