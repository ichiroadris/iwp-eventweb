<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" href="checkout.css">
</head>
<body>
    <fieldset>
      <div class="order">
        <h3>Hujan Live on Stage</h3>
        <span id="price">RM50.00</span>
        <p>15 January 2020</p>
      </div>
      <div class="order">
        <h3>IqbalM ModenRokes</h3>
        <span id="price">RM80.00</span>
        <p>29 January 2020</p>
      </div>
      <table class="total">      
        <tr>
            <td><p>Subtotal</p></td>
            <td><span class="pricethin">RM 130</span></td>
        </tr>
        <tr>
            <td><p>Estimated Tax</p></td>
            <td><span class="pricethin">RM 7.80</span></td>
        </tr>
        <td><div class="line"></div></td>   
        <tr> 
           <td><span id="totalprice">Total</span></td>
           <td><span id="totalprice">RM 137.80</span></td>
       </tr>
    </table>

    <div id="payment">

      <form id="checkout">

        <input class="card" id="visa" type="button" name="card" value="">
        <input class="card" id="mastercard" type="button" name="card" value="">

        <label>Credit Card Number</label>
        <input id="cardnumber" type=text pattern="[0-9]{13,16}" name="cardnumber" required="true" placeholder="0123-4567-8901-2345">

        <label>Card Holder</label>
       <input id="cardholder" type="text" name="name" required="true" maxlength="50" placeholder="Cardholder">

        <label>Expiration Date</label>
        <label id="cvc-label">CVC/CVV</label>
        <div id="left">
            <select name="month" id="month" onchange="" size="1">
              <option value="00">MM</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
        <span id="slash">/</span>
            <select name="year" id="year" onchange="" size="1">
              <option value="00">YY</option>
              <option value="01">16</option>
              <option value="02">17</option>
              <option value="03">18</option>
              <option value="04">19</option>
              <option value="05">20</option>
              <option value="06">21</option>
              <option value="07">22</option>
              <option value="08">23</option>
              <option value="09">24</option>
              <option value="10">25</option>
            </select>
        </div>


        <input id="cvc" type="text" placeholder="CVV" maxlength="3" />

        <input class="btn" type="button" name="purchase" value="Purchase">
      </form>
    </div>

    <div class="vl"></div>
    </fieldset>
    
</body>
</html>
