<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comments</title>
    <link rel="stylesheet" type="text/css" href="comment.css">
</head>
<body>
  <nav>
    <a href="./index.html"><img src="../../../media/logo/colorlogo.svg" height="63"></a>
    <input type="text" placeholder="Search" class="search-bar">
    <div class="account">
      <h4>Sierraa Ferguson</h4>
      <p>s.ferguson@gmail.com</p>
    </div>
  </nav>
  <br>
    <h1>Comments and Ratings</h1>
    <br>
    <fieldset>
        <form name="frm">
            <img src="../../../image/Hujan.jpg" id="image"><br>
            <span class="title">Hujan Live on Stage</span>
            <div class="line"></div>
            <div class="c1">
                <p>Date of Event: </p>
                <input type="date" id="eventdate">
            </div>
            <br>
            <div class="c1">
                <p>Any Comments:</p>
                <textarea name="comment" cols="50" rows="10"></textarea>
            </div>
            <input type="submit" id="post" value="POST">
            <div class="goback">
              <button type="button" id="btn">Cancel</button>
              | <button type="button" id="btn">Back</button>
            </div>
        </form>
        <h2>Overall Ratings?</h2>
        <form class="rating">
            <label>
              <input type="radio" name="stars" value="1" />
              <span class="icon">★</span>
            </label>
            <label>
              <input type="radio" name="stars" value="2" />
              <span class="icon">★</span>
              <span class="icon">★</span>
            </label>
            <label>
              <input type="radio" name="stars" value="3" />
              <span class="icon">★</span>
              <span class="icon">★</span>
              <span class="icon">★</span>   
            </label>
            <label>
              <input type="radio" name="stars" value="4" />
              <span class="icon">★</span>
              <span class="icon">★</span>
              <span class="icon">★</span>
              <span class="icon">★</span>
            </label>
            <label>
              <input type="radio" name="stars" value="5" />
              <span class="icon">★</span>
              <span class="icon">★</span>
              <span class="icon">★</span>
              <span class="icon">★</span>
              <span class="icon">★</span>
            </label>
            
          </form>
    </fieldset>
    
</body>

</html>
